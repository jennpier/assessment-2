<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firevent - Edit Event</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
  </head>
  <body>
    {% include 'navbar.html' %}

    <div class="container my-5">
      <div class="card p-4 shadow-sm">
        <h3 class="mb-4">Update Event</h3>

        <form method="POST" enctype="multipart/form-data" action="{{ url_for('events.edit', event_id=event.id) }}">
          {% if csrf_token is defined %}{{ csrf_token() }}{% endif %}

          <!-- Title -->
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input id="title" name="title" type="text" class="form-control"
                   value="{{ event.title }}" required>
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4" required>{{ event.description }}</textarea>
          </div>

          <div class="row mb-3">
            <div class="col-md-4 mb-2">
              <label for="day" class="form-label">Day</label>
              <input id="day" name="day" type="date" class="form-control"
                     value="{{ event.date_time.strftime('%Y-%m-%d') }}" required>
            </div>

            <div class="col-md-2 mb-2">
              <label for="hour" class="form-label">Hour (24 hr)</label>
              <input id="hour" name="hour" type="number" min="0" max="23" class="form-control"
                     value="{{ event.date_time.strftime('%H') }}" required>
            </div>

            <div class="col-md-2 mb-2">
              <label for="minute" class="form-label">Minute</label>
              <input id="minute" name="minute" type="number" min="0" max="59" class="form-control"
                     value="{{ event.date_time.strftime('%M') }}" required>
            </div>

            <div class="col-md-4 mb-2">
              <label for="duration" class="form-label">Duration (minutes)</label>
              <input id="duration" name="duration" type="number" min="1" class="form-control"
                     value="{{ event.duration_minutes or '' }}" placeholder="90">
            </div>
          </div>

          <!-- Diplaying the Current Image  -->
          <div class="mb-3">
            <label class="form-label d-block">Current Image</label>
            {% if event.image %}
              <img src="{{ url_for('static', filename='images/' ~ event.image) }}" alt="{{ event.title }}" style="height: 100px" class="mb-2 d-block">
            {% else %}
              <span class="text-muted">No image uploaded</span>
            {% endif %}
            <label for="image" class="form-label mt-2">Replace Image (optional)</label>
            <input id="image" name="image" type="file" class="form-control" accept=".png,.jpg,.jpeg,.gif">
            <div class="form-text">Uploading a new image will replace the current one.</div>
          </div>

          <!-- Venue & Status -->
          <div class="row mb-3">
            <div class="col-md-6 mb-2">
              <label for="venue_id" class="form-label">Venue</label>
              <select id="venue_id" name="venue_id" class="form-select" required>
                {% for v in venues %}
                  <option value="{{ v.id }}" {% if v.id == event.venue_id %}selected{% endif %}>
                    {{ v.name }} â€” {{ v.location }} ({{ v.num_of_capacity }} seats)
                  </option>
                {% endfor %}
              </select>
            </div>

            <!--tickets-->
            <div class="row col-md-2 mb-2">
              <label for="type" class="form-label">Ticket Type</label>
              <select class="form-select" id="ticket_type" name="ticket_type">
                <option value="General Admission" {% if event.ticket_type == 'General Admission' %}selected{% endif %}>General Admission</option>
                <option value="VIP" {% if event.ticket_type == 'VIP' %}selected{% endif %}>VIP</option>
                <option value="Backstage Pass" {% if event.ticket_type == 'Backstage Pass' %}selected{% endif %}>Backstage Pass</option>
              </select>
            </div>

            <div class="row col-md-2 mb-2">
              <label for="price" class="form-label">Price per Ticket</label>
              <input id="price" name="price" type="number" min="1" class="form-control"
                     value="{{ event.ticket_price }}" required>
            </div>

            <div class="row col-md-2 mb-2">
              <label for="quantity" class="form-label">Quantity of Tickets</label>
              <input id="quantity" name="quantity" type="number" min="1" class="form-control"
                     value="{{ event.ticket_quantity }}" required>
            </div>            

            <div class="col-md-6 mb-2">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" name="status">
                <option value="Open"      {% if event.status == 'Open' %}selected{% endif %}>Open</option>
                <option value="Cancelled" {% if event.status == 'Cancelled' %}selected{% endif %}>Cancelled</option>
              </select>
            </div>
          </div>


          <button class="btn btn-success w-100" type="submit">
            <i class="bi bi-save me-1"></i>
            Update Details
          </button>
        </form>
      </div>
    </div>

    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
