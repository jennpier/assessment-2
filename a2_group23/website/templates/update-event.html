<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Event</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
  </head>

  <body>
    {% include 'navbar.html' %}

    <div class="container my-5">
      <div class="card p-4 shadow-sm">
        <h3 class="mb-4 text-center"><i class="bi bi-pencil-square me-1"></i> Update Event</h3>

        <form method="POST" enctype="multipart/form-data" action="{{ url_for('events.edit', event_id=event.id) }}">
          {{ form.hidden_tag() }}

          <!-- Title -->
          <div class="form-group mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ event.title }}" required>
          </div>

          <!-- Description -->
          <div class="form-group mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4" required>{{ event.description }}</textarea>
          </div>

          <!-- Date & Time -->
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="day" class="form-label">Event Date</label>
              <input id="day" name="day" type="date" class="form-control" value="{{ event.date_time.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="col-md-4">
              <label for="hour" class="form-label">Hour (0–23)</label>
              <input id="hour" name="hour" type="number" min="0" max="23" class="form-control" value="{{ event.date_time.hour }}" required>
            </div>
            <div class="col-md-4">
              <label for="minute" class="form-label">Minute (0–59)</label>
              <input id="minute" name="minute" type="number" min="0" max="59" class="form-control" value="{{ event.date_time.minute }}" required>
            </div>
          </div>

          <!-- Duration -->
          <div class="form-group mb-3">
            <label for="duration" class="form-label">Duration (minutes)</label>
            <input id="duration" name="duration" type="number" min="1" class="form-control" value="{{ event.duration_minutes or '' }}">
          </div>

          <!-- Existing Image -->
          {% if event.image %}
          <div class="form-group mb-3 text-center">
            <label class="form-label d-block">Current Image:</label>
            <img src="{{ url_for('static', filename='images/' ~ event.image) }}" alt="Event Image" class="img-fluid rounded" style="max-height: 250px;">
          </div>
          {% endif %}

          <!-- Upload New Image -->
          <div class="form-group mb-3">
            <label for="image" class="form-label">Replace Image</label>
            <input type="file" id="image" name="image" class="form-control">
            <div class="form-text">Accepted: PNG, JPG, JPEG, GIF (optional)</div>
          </div>

          <!-- Venue -->
          <div class="form-group mb-3">
            <label for="venue_id" class="form-label">Venue</label>
            <select id="venue_id" name="venue_id" class="form-select" required>
              <option value="" disabled>Select a venue</option>
              {% for v in venues %}
                <option value="{{ v.id }}" {% if v.id == event.venue_id %}selected{% endif %}>
                  {{ v.name }} — {{ v.location }} ({{ v.num_of_capacity }} seats)
                </option>
              {% endfor %}
            </select>
          </div>

          <!-- Category -->
          <div class="form-group mb-3">
            <label for="category_id" class="form-label">Category</label>
            <select id="category_id" name="category_id" class="form-select" required>
              <option value="" disabled>Select a category</option>
              {% for c in categories %}
                <option value="{{ c.id }}" {% if c.id == event.category_id %}selected{% endif %}>{{ c.category_name }}</option>
              {% endfor %}
            </select>
          </div>

          <!-- Ticket Info -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="ticket_price" class="form-label">Ticket Price ($)</label>
              <input id="ticket_price" name="ticket_price" type="number" class="form-control" min="0" value="{{ event.ticket_price }}">
            </div>
            <div class="col-md-6">
              <label for="ticket_quantity" class="form-label">Ticket Quantity</label>
              <input id="ticket_quantity" name="ticket_quantity" type="number" min="1" class="form-control" value="{{ event.tickets_left() }}">
            </div>
          </div>

          <!-- Status -->
          <div class="form-group mb-4">
            <label for="status" class="form-label">Status</label>
            <select id="status" name="status" class="form-select">
              <option value="Open" {% if event.status == 'Open' %}selected{% endif %}>Open</option>
              <option value="Cancelled" {% if event.status == 'Cancelled' %}selected{% endif %}>Cancelled</option>
            </select>
          </div>

          <!-- Submit -->
          <button class="btn btn-primary w-100" type="submit">
            <i class="bi bi-save me-1"></i> Update Event
          </button>
        </form>
      </div>
    </div>

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
