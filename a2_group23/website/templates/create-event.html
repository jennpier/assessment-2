<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firevent - Create Event</title>

    <!-- Icons From Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Including Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/style/style.css">
  </head>
  <body>

    {% include 'navbar.html' %}

    <div class="container my-5">
      <div class="card p-4 shadow-sm">
        <h3 class="mb-4">Create event</h3>

        <div class="mb-3">
          <label class="form-label">Title</label>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Name of the Event">
          </div>

          <label class="form-label mt-3">Description</label>
          <div class="input-group">
            <textarea class="form-control" rows="3"> </textarea>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4 mb-2">
            <label class="form-label">Day</label>
            <input type="date" class="form-control">
          </div>

          <div class="col-md-2 mb-2">
            <label class="form-label">Hour (24 hr format)</label>
            <input type="number" class="form-control" placeholder="20">
          </div>

           <div class="col-md-2 mb-2">
            <label class="form-label">Minute</label>
            <input type="number" class="form-control" placeholder="00">
          </div>

          <div class="col-md-4 mb-2">
            <label class="form-label">Duration in minutes</label>
            <input type="text" class="form-control" placeholder="90 min">
          </div>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Event Image</label>
            <div class="d-flex align-items-center mb-2">
                <input type="file" class="btn btn-primary w-100 submit-button upload-button"></button>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4 mb-2">
                <label class="form-label">Venue</label>
                <input type="text" class="form-control" placeholder="Enter address">
            </div>
            <div class="col-md-4 mb-2">
                <label class="form-label">Number of Seats</label>
                <input type="text" class="form-control" placeholder="Seats">
            </div>
            <div class="col-md-4 mb-2">
                <label class="form-label">Status</label>
                <select class="form-select" id="status" name="status">
                    <option value="Open">Open</option>
                    <option value="Inactive">Inactive</option>
                    <option value="Sold Out">Sold Out</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
                <!-- <div class="input-group">
                    <input type="text" class="form-control" placeholder="Seats">
                </div> -->
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Type of Seats Available</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="seatBalcony" value="Balcony">
                <label class="form-check-label" for="seatBalcony">Balcony</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="seatVIP" value="VIP">
                <label class="form-check-label" for="seatVIP">VIP</label>
            </div>
        </div>

        <button class="btn btn-success w-100">Create an Event</button>
      </div>
    </div>

    {% include 'footer.html' %}

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
