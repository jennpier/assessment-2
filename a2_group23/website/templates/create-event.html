<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firevent - Create Event</title>
    
    <!-- Icons From Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- Including Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
  </head>
  <body>
    {% include 'navbar.html' %}

    <div class="container my-5">
      <div class="card p-4 shadow-sm">
        <h3 class="mb-4">Create event</h3>

        <form method="POST" enctype="multipart/form-data" action="{{ url_for('events.create') }}">
          {% if csrf_token is defined %}{{ csrf_token() }}{% endif %}

          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input id="title" name="title" type="text" class="form-control" placeholder="Name of the Event" required>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4" placeholder="Tell people about the event" required></textarea>
          </div>

          <div class="row mb-3">
            <div class="col-md-4 mb-2">
              <label for="day" class="form-label">Date</label>
              <input id="day" name="day" type="date" class="form-control" required>
            </div>
            <div class="col-md-2 mb-2">
              <label for="hour" class="form-label">Hour (24h)</label>
              <input id="hour" name="hour" type="number" min="0" max="23" class="form-control" placeholder="20" required>
            </div>
            <div class="col-md-2 mb-2">
              <label for="minute" class="form-label">Minute</label>
              <input id="minute" name="minute" type="number" min="0" max="59" class="form-control" placeholder="00" required>
            </div>
            <div class="col-md-4 mb-2">
              <label for="duration" class="form-label">Duration (minutes)</label>
              <input id="duration" name="duration" type="number" min="1" class="form-control" placeholder="90">
            </div>
          </div>

          <div class="mb-3">
            <label for="image" class="form-label">Event Image</label>
            <input id="image" name="image" type="file" class="form-control" accept=".png,.jpg,.jpeg,.gif">
            <div class="form-text">Accepted: PNG, JPG, JPEG, GIF.</div>
          </div>

          <div class="row mb-3">
            <div class="col-md-4 mb-2">
              <label for="venue_id" class="form-label">Venue</label>
              <select id="venue_id" name="venue_id" class="form-select" required>
                <option value="" disabled selected>Select a venue</option>
                {% for v in venues %}
                  <option value="{{ v.id }}">{{ v.name }} â€” {{ v.location }} ({{ v.num_of_capacity }} seats)</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-4 mb-2">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" name="status">
                <option value="Open">Open</option>
                <option value="Inactive">Inactive</option>
                <option value="Sold Out">Sold Out</option>
                <option value="Cancelled">Cancelled</option>
              </select>
            </div>
            <div class="col-md-4 mb-2">
              <label for="total_tickets" class="form-label">Total Tickets</label>
              <input id="total_tickets" name="total_tickets" type="number" min="1" class="form-control" placeholder="e.g. 100">
            </div>
          </div>

          <button class="btn btn-success w-100" type="submit">
            <i class="bi bi-plus-circle me-1"></i>
            Create Event
          </button>
        </form>
      </div>
    </div>

    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
